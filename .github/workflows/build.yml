name: Build Executables for Windows/Linux/macOS

on:
  push:
    branches: [ main ]          # 当 main 分支有代码推送时触发
  release:
    types: [created]            # 当创建 Release 时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'   # 请根据你的项目需求选择合适的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onedir --windowed --noconsole --strip --hidden-import PyQt5.QtCore --hidden-import PyQt5.QtGui --hidden-import PyQt5.QtWidgets --hidden-import qfluentwidgets --hidden-import requests --hidden-import urllib3 --hidden-import chardet --hidden-import idna --hidden-import certifi --hidden-import _ssl --hidden-import ssl --hidden-import _hashlib --hidden-import _socket --hidden-import http.client --hidden-import urllib.request --hidden-import urllib.parse --hidden-import urllib.error --hidden-import _ctypes --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module pandas --exclude-module scipy --exclude-module yaml --exclude-module setuptools --exclude-module pywin32 --exclude-module Pythonwin --exclude-module markupsafe --exclude-module PIL --exclude-module dateutil --exclude-module pytz --exclude-module google asr_gui.py
        # 复制必要的 DLL
        cp $pythonLocation/DLLs/libcrypto-3.dll dist/asr_gui/_internal/
        cp $pythonLocation/DLLs/libssl-3.dll dist/asr_gui/_internal/
        # 重命名产物，方便区分平台
        mv dist/asr_gui dist/asr_gui-windows

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onedir --noconsole --strip --hidden-import PyQt5.QtCore --hidden-import PyQt5.QtGui --hidden-import PyQt5.QtWidgets --hidden-import qfluentwidgets --hidden-import requests --hidden-import urllib3 --hidden-import chardet --hidden-import idna --hidden-import certifi --hidden-import _ssl --hidden-import ssl --hidden-import _hashlib --hidden-import _socket --hidden-import http.client --hidden-import urllib.request --hidden-import urllib.parse --hidden-import urllib.error --hidden-import _ctypes --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module pandas --exclude-module scipy --exclude-module yaml --exclude-module setuptools --exclude-module pywin32 --exclude-module Pythonwin --exclude-module markupsafe --exclude-module PIL --exclude-module dateutil --exclude-module pytz --exclude-module google asr_gui.py
        mv dist/asr_gui dist/asr_gui-linux

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onedir --noconsole --strip --hidden-import PyQt5.QtCore --hidden-import PyQt5.QtGui --hidden-import PyQt5.QtWidgets --hidden-import qfluentwidgets --hidden-import requests --hidden-import urllib3 --hidden-import chardet --hidden-import idna --hidden-import certifi --hidden-import _ssl --hidden-import ssl --hidden-import _hashlib --hidden-import _socket --hidden-import http.client --hidden-import urllib.request --hidden-import urllib.parse --hidden-import urllib.error --hidden-import _ctypes --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module pandas --exclude-module scipy --exclude-module yaml --exclude-module setuptools --exclude-module pywin32 --exclude-module Pythonwin --exclude-module markupsafe --exclude-module PIL --exclude-module dateutil --exclude-module pytz --exclude-module google asr_gui.py
        mv dist/asr_gui dist/asr_gui-macos

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'release'
      with:
        files: |
          dist/asr_gui-windows/*
          dist/asr_gui-linux/*
          dist/asr_gui-macos/*

    - name: Upload as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: asr_gui-${{ matrix.os }}
        path: dist/*