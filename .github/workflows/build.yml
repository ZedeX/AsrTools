name: Build Executables for Windows/Linux/macOS

on:
  push:
    branches: [ main ]          # 当 main 分支有代码推送时触发
  release:
    types: [created]            # 当创建 Release 时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'   # 请根据你的项目需求选择合适的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed asr_gui.py
        # 重命名产物，方便区分平台
        mv dist/asr_gui.exe dist/asr_gui-windows.exe

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile asr_gui.py
        mv dist/asr_gui dist/asr_gui-linux

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile asr_gui.py
        mv dist/asr_gui dist/asr_gui-macos

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'release'
      with:
        files: |
          dist/asr_gui-windows.exe
          dist/asr_gui-linux
          dist/asr_gui-macos

    - name: Upload as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: asr_gui-${{ matrix.os }}
        path: dist/*